name: Calculating PKG_MIRROR_HASH
on:
  workflow_dispatch:
    inputs:
      target_version:
        description: 'Target OpenWrt version. if empty the simple mode will be used.'
        required: false
        type: string
  push:
    branches:
      - main

jobs:
  check:
    name: Calculating PKG_MIRROR_HASH of XX
    runs-on: ubuntu-latest
    permissions:
      contents: write  # To push a branch

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Run hash calculator
        id: calc
        uses: muink/openwrt-package-mirror-hash-calculator@main
        env:
          COMMIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MAKEFILE: Makefile
          TARGET_VERSION: ${{ inputs.target_version }}

      - name: Check if Makefile changed
        run: |
          if git diff --quiet; then
            echo "ℹ️ No PKG_MIRROR_HASH changes, skipping commit."
          else
            echo "✅ PKG_MIRROR_HASH updated, committing changes..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "Update PKG_MIRROR_HASH"
            git push
          fi
