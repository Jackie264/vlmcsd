name: Calculate PKG_MIRROR_HASH

on:
  workflow_dispatch:
    inputs:
      target_version:
        description: 'Target OpenWrt version (e.g. openwrt-24.10)'
        required: false
        type: string

jobs:
  calculate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üìõ Extract PKG_NAME
        run: |
          PKG_NAME=$(grep -E '^PKG_NAME[:?]?=' Makefile | head -n1 | sed -E 's/PKG_NAME[:?]?= *//')
          echo "PKG_NAME=$PKG_NAME" >> "$GITHUB_ENV"

      - name: üì¶ Download OpenWrt SDK
        run: |
          VERSION="${{ inputs.target_version }}"
          [ -z "$VERSION" ] && VERSION="24.10.0"
          BASE_URL="https://downloads.openwrt.org/releases/${VERSION}/targets/x86/64"
          wget -q ${BASE_URL}/sha256sums
          SDK_FILE=$(grep "openwrt-sdk" sha256sums | awk '{print $2}')
          echo "Downloading SDK: $SDK_FILE"
          wget ${BASE_URL}/${SDK_FILE}
          tar -xf ${SDK_FILE}
          mv openwrt-sdk-* openwrt-sdk

      - name: üîó Link package into SDK
        run: |
          mkdir -p openwrt-sdk/package/custom
          cp -r . openwrt-sdk/package/custom/${PKG_NAME}

      - name: üîç Run prepare to calculate hash
        run: |
          cd openwrt-sdk
          make defconfig
          make package/custom/${PKG_NAME}/prepare V=s || true

      - name: üìù Update PKG_MIRROR_HASH if needed
        run: |
          cd openwrt-sdk
          HASH=$(grep -A2 "Please update PKG_MIRROR_HASH" build_dir/*/${PKG_NAME}/.prepared* 2>/dev/null | tail -n1 | tr -d '[:space:]')
          cd ..
          if [ -n "$HASH" ]; then
            echo "‚úÖ Calculated PKG_MIRROR_HASH: $HASH"
            if grep -q "^PKG_MIRROR_HASH" Makefile; then
              sed -i "s|^PKG_MIRROR_HASH.*|PKG_MIRROR_HASH:=$HASH|" Makefile
            else
              echo "PKG_MIRROR_HASH:=$HASH" >> Makefile
            fi
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "Update PKG_MIRROR_HASH"
            git push
          else
            echo "‚ÑπÔ∏è No PKG_MIRROR_HASH changes."
          fi
